<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why The F*** Am I Here?</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .feature {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            margin: 5px;
        }
        #color-box {
            width: 100px;
            height: 100px;
            background-color: #ff5733;
            margin: 10px auto;
        }
        #text-area {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        #output {
            font-size: 1.2em;
            color: #555;
        }
        img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
        #counter {
            font-size: 1.5em;
            color: #ff33a1;
        }
        #date {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        #hover-box {
            width: 100px;
            height: 100px;
            background-color: #00bcd4;
            margin: 10px auto;
        }
        .secret {
            font-size: 1.2em;
            color: #ff5733;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Why The F*** Am I Here?</h1>

    <!-- JavaScript Alert Button -->
    <div class="feature">
        <button onclick="alert('Congrats, you clicked a pointless button!')">Click Me for an Alert</button>
    </div>

    <!-- Background Color Changer -->
    <div class="feature">
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <!-- Color Box Manipulation -->
    <div class="feature">
        <div id="color-box"></div>
        <button onclick="toggleColorBox()">Toggle Box Color</button>
    </div>

    <!-- Text Mirror -->
    <div class="feature">
        <textarea id="text-area" placeholder="Type something here..."></textarea>
        <p id="output">Your text will appear here...</p>
        <button onclick="mirrorText()">Mirror Text</button>
    </div>

    <!-- Image Shuffler -->
    <div class="feature">
        <img id="random-image" src="https://via.placeholder.com/150?text=1" alt="Random Image">
        <button onclick="shuffleImage()">Shuffle Image</button>
    </div>

    <!-- Random Number Generator -->
    <div class="feature">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <p id="random-number">Click the button to generate a random number.</p>
    </div>

    <!-- Counter -->
    <div class="feature">
        <p id="counter">0</p>
        <button onclick="incrementCounter()">Increment Counter</button>
        <button onclick="resetCounter()">Reset Counter</button>
    </div>

    <!-- Display Current Date -->
    <div class="feature">
        <button onclick="showDate()">Show Current Date</button>
        <p id="date">Today's date will appear here.</p>
    </div>

    <!-- Secret Message Reveal -->
    <div class="feature">
        <button onclick="revealSecret()">Reveal Secret Message</button>
        <p id="secret-message" class="hidden">This is the secret message! But it's totally useless...</p>
    </div>

    <!-- Hover Box -->
    <div class="feature">
        <div id="hover-box" onmouseover="changeBoxColor()"></div>
        <p>Hover over the box to change its color!</p>
    </div>

    <!-- Dropdown that Does Nothing -->
    <div class="feature">
        <select onchange="uselessDropdown()">
            <option value="nothing">Select an Option</option>
            <option value="useless1">Useless Option 1</option>
            <option value="useless2">Useless Option 2</option>
            <option value="useless3">Useless Option 3</option>
        </select>
        <p id="dropdown-output">Nothing selected yet...</p>
    </div>

    <script>
        // Change Background Color
        function changeBackgroundColor() {
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#f0ff33', '#ff33a1'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Toggle Color Box Color
        function toggleColorBox() {
            const colorBox = document.getElementById('color-box');
            if (colorBox.style.backgroundColor === 'rgb(255, 87, 51)') {
                colorBox.style.backgroundColor = '#33aaff';
            } else {
                colorBox.style.backgroundColor = '#ff5733';
            }
        }

        // Mirror Text
        function mirrorText() {
            const inputText = document.getElementById('text-area').value;
            document.getElementById('output').innerText = inputText.split('').reverse().join('');
        }

        // Image Shuffler
        function shuffleImage() {
            const images = [
                'https://via.placeholder.com/150?text=1',
                'https://via.placeholder.com/150?text=2',
                'https://via.placeholder.com/150?text=3',
                'https://via.placeholder.com/150?text=4',
                'https://via.placeholder.com/150?text=5'
            ];
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('random-image').src = randomImage;
        }

        // Random Number Generator
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('random-number').innerText = `Your random number is: ${randomNumber}`;
        }

        // Counter Increment and Reset
        let counterValue = 0;
        function incrementCounter() {
            counterValue++;
            document.getElementById('counter').innerText = counterValue;
        }
        function resetCounter() {
            counterValue = 0;
            document.getElementById('counter').innerText = counterValue;
        }

        // Display Current Date
        function showDate() {
            const date = new Date();
            document.getElementById('date').innerText = `Today's date is: ${date.toDateString()}`;
        }

        // Reveal Secret Message
        function revealSecret() {
            const secretMessage = document.getElementById('secret-message');
            secretMessage.classList.toggle('hidden');
        }

        // Hover Box Color Change
        function changeBoxColor() {
            const hoverBox = document.getElementById('hover-box');
            const colors = ['#00bcd4', '#ff9800', '#e91e63', '#9c27b0', '#4caf50'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            hoverBox.style.backgroundColor = randomColor;
        }

        // Useless Dropdown
        function uselessDropdown() {
            const dropdown = document.querySelector('select');
            const output = document.getElementById('dropdown-output');
            output.innerText = `You selected: ${dropdown.value}. But it doesn't do anything!`;
        }
    </script>
</body>
</html>
